<!-- 工具栏 -->
<header class="toolbar">
  <!-- Logo 和日期 -->
  <span>千寻 / {{ today }}</span>

  <!-- 小屏菜单按钮 -->
  <button class="menu-button" (click)="isSidebarOpen = true" aria-label="打开菜单">
    ☰
  </button>

  <!-- 大屏导航 -->
  <nav class="nav-links">
    <a href="/news">中国要闻</a>
    <a href="/videos">精彩视频</a>
  </nav>

  <!-- 搜索框 -->
  <div class="search-field">
    🔍
    <input type="search" placeholder="搜索..." />
  </div>
</header>

<!-- 侧边栏（小屏显示） -->
<div class="sidenav-container" [class.open]="isSidebarOpen">
  <aside class="sidenav">
    <div class="sidenav-header">
      <span>导航栏</span>
      <span class="spacer"></span>
      <button (click)="isSidebarOpen = false" aria-label="关闭菜单">✕</button>
    </div>
    <nav class="sidenav-links">
      <a href="/news" (click)="isSidebarOpen = false">中国要闻</a>
      <a href="/videos" (click)="isSidebarOpen = false">精彩视频</a>
    </nav>
    <div class="sidenav-search">
      🔍 <span>搜索</span>
    </div>
  </aside>
  <div class="overlay" (click)="isSidebarOpen = false"></div>
</div>
